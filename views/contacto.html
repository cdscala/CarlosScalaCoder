	<section class="mb-4 p-3 contacto">
		<h1 class="h1-responsive text-center">Contactanos</h1>
		<p class="text-muted text-center">Tenes alguna pregunta? No dudes en contactarnos. Nuestro equipo siempre esta atento para ayudarte!</p>
		<div class="row cs-form">
			<div class="col-md-12 mb-5">
				<form id="contact-form" name="contact-form" action="" method="POST">
					<div class="row ">
						<div class="col-md-6">
							<div class="md-form mb-0">
								<label for="name" class="">Nombre</label>
								<input type="text" id="name" name="name" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="md-form mb-0">
								<label for="email" class="">Correo electronico</label>
								<input type="text" id="email" name="email" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="md-form mb-0">
								<label for="subject" class="">Cual es tu duda?</label>
								<input type="text" id="subject" name="subject" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="md-form">
								<label for="message">Cuentanos un poco mas</label>
								<textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
							</div>
						</div>
					</div>
					<div class="text-center mt-3">
						<a href="./error.html" class="btn btn-primary" type="submit">Enviar</a>
					</div>
				</form>
	
				
				<div class="status"></div>
			</div>
		</div>
	</section>

	<footer-component/>

</body>
